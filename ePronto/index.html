<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Personal portfolio</title>
  </head>
  <body>
    <header class="d-flex justify-content-around nav-bar">
      <div class="nav-color">Persnal Portfolio</div>
      <div class="nav-color">Portfolio</div>
    </header>

    <!-- carousel-section -->
    <section>
      <div class="container-fluid no-pad">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="images/th.jpg"
                class="d-block w-100 resize-container-height"
                alt="nature_image"
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="images/th (1).jpg"
                class="d-block w-100 resize-container-height"
                alt="nature_image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/th (2).jpg"
                class="d-block w-100 resize-container-height"
                alt="nature_image"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- project-section -->
    <section class="project-section">
      <div class="d-flex justify-content-center project-button-container">
        <button class="sort-by-first">Sort by first created</button>
        <button class="sort-by-last">Sort by last created</button>
      </div>
      <div class="projects-container container-fluid"></div>
    </section>

    <div class="hidden-pop-up"><div class="close-popup">X</div></div>
    <!-- Blog section -->
    <section>
      <div class="blog-container"></div>
    </section>

    <!-- Form section -->
    <section>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name-inp">Name</label>
            <input
              type="text"
              class="form-control form-control-it"
              id="name-inp"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="date-inp">Date</label>
            <input
              type="date"
              class="form-control form-control-it"
              id="date-inp"
              placeholder="Date"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="feedback-title">Feedback-Title</label>
          <input
            type="text"
            class="form-control form-control-it"
            id="feedback-title"
            placeholder="title"
          />
        </div>
        <div class="form-group">
          <label for="feedback-box">Feedback-BOX</label>
          <input
            type="text"
            class="form-control form-control-it"
            id="feedback-box"
            placeholder="write here"
          />
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input
            type="checkbox"
            class="custom-control-input check-it"
            id="project"
            required
          /><label class="custom-control-label" for="project"
            >Project</label
          >
          <input
            type="checkbox"
            class="custom-control-input check-it"
            id="blog"
            required
          /><label class="custom-control-label" for="blog"
            >Blog</label
          >
        </div>

        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input check-it"
            id="customControlValidation2"
            name="gender"
            value="male"
            required
          />
          <label class="custom-control-label" for="customControlValidation2"
            >male</label
          >
        </div>
        <div class="custom-control custom-radio mb-3">
          <input
            type="radio"
            class="custom-control-input check-it"
            id="customControlValidation3"
            name="gender"
            value="female"
            required
          />
          <label class="custom-control-label" for="customControlValidation3"
            >female</label
          >
        </div>

        <button type="submit" class="btn btn-primary form-btn-clicked">
          Submit
        </button>
      </form>
    </section>
  </body>
  <script src="script.js"></script>
</html>
